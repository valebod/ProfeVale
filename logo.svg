<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo circular -->
  <circle cx="60" cy="60" r="58" fill="url(#grad1)" stroke="url(#grad2)" stroke-width="4"/>
  
  <!-- Gradientes -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a5f7a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f4c75;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0c3b5c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#68d391;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#86efac;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#86efac;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#68d391;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Robot cabeza -->
  <rect x="40" y="35" width="40" height="35" rx="8" fill="url(#grad3)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Ojos -->
  <circle cx="48" cy="48" r="4" fill="#1a5f7a"/>
  <circle cx="72" cy="48" r="4" fill="#1a5f7a"/>
  <circle cx="49" cy="47" r="1.5" fill="#ffffff"/>
  <circle cx="73" cy="47" r="1.5" fill="#ffffff"/>
  
  <!-- Boca -->
  <rect x="52" y="58" width="16" height="3" rx="1.5" fill="#1a5f7a"/>
  
  <!-- Antena -->
  <line x1="60" y1="35" x2="60" y2="28" stroke="#68d391" stroke-width="3" stroke-linecap="round"/>
  <circle cx="60" cy="26" r="3" fill="#86efac"/>
  
  <!-- Cuerpo -->
  <rect x="45" y="70" width="30" height="25" rx="5" fill="url(#grad3)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Botones del cuerpo -->
  <circle cx="55" cy="80" r="2" fill="#1a5f7a"/>
  <circle cx="65" cy="80" r="2" fill="#1a5f7a"/>
  
  <!-- Brazos -->
  <rect x="25" y="75" width="15" height="8" rx="4" fill="url(#grad3)" stroke="#ffffff" stroke-width="2"/>
  <rect x="80" y="75" width="15" height="8" rx="4" fill="url(#grad3)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Texto VALE -->
  <text x="60" y="110" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#86efac">VALE</text>
</svg>